<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>Lista de Tarefas - Projeto Final</title>
</head>
<body>
    <main>
        <h1>Lista de tarefas</h1>
        <section id="createToDoSection">
            <form id="createToDoForm">
                <input 
                type="text"
                id="description"
                name="description"
                class="inputDescription"
                aria-label="Qual tarefa deseja adicionar ?"
                placeholder="Qual tarefa deseja adicionar ?"
                />
                <button type="submit" aria-label="Cadastrar tarefa" class="addTaskBtn">+</button>
            </form>
        </section>
        <section class="toDoSection">
            <ul id="toDoList"></ul>
        </section>
        <footer>
            <button onclick="removeDoneTasks()" class="removeDoneTasksBtn">
                Remover concluidas
            </button>
        </footer>
    </main>
</body>
</html>
